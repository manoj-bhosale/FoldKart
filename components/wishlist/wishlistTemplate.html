<!-- Modal -->
<div class="modal fade" id="wishlistModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<center class="wishlist-heading"><h1><label>My Wishlist</label></h1></center>
			</div>
			<div ng-if="isLoading">
				<center><img src="images/loading.gif" class="img-responsive"></center>
			</div>
			<div class="modal-body" ng-if="!isLoading">
				<!-- Start Code for Cart -->
				<div class="empty-cart" ng-if="myWishlist.length===0">
					<div class="empty-cart-header">
						<center>Wish List is empty!</center>
					</div>
					<div class="start-shopping-now-button">
						<button class="btn btn-success btn-block" data-dismiss="modal">START SHOPPING NOW</button>
					</div>
				</div>
				<table id="cart" class="table table-hover table-condensed" ng-if="myWishlist.length>0">
					<thead>
						<tr>
							<th style="width:30%">Product</th>
							<th style="width:30%">description</th>
							<th style="width:5%">Price</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in myWishlist">
							<td ng-click="goToProductPage(item.id)" data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="{{item.img_url}}" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{item.name}}</h4>
									</div>
								</div>
							</td>
							<td data-th="Description" ng-bind-html="item.desc"></td>
							<td data-th="Price" class="text-center">{{item.price}}</td>
							<td class="actions" data-th="">
								<button class="btn btn-danger btn-sm pull-right" ng-click="deleteItem(item.id)"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
				</table>

				<!-- End Code for Cart -->
			</div>
		</div>

	</div>
</div>
