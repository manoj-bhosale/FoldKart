<!DOCTYPE html>
<html ng-app="foldKartAdmin">

<head>
    <meta charset="UTF-8">
    <!-- AngularJS RESOURCES -->
    <script src="../resources/js/angular.min.js"></script>
    <!-- jQuery RESOURCES -->
    <script src="../resources/js/jquery.js"></script>
    <!-- BOOTSTRAP RESOURCES  -->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <script src="../resources/js/bootstrap.min.js"></script>
    <!-- underscore.js RESOURCES (For Object implementation)-->
    <script src="../resources/js/underscore.js"></script>
    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- Admin components -->
    <script src="adminCtrl.js"></script>
    <script src="adminService.js"></script>
    <title>Fold Kart Admin</title>
</head>

<body>
    <div ng-controller="adminController">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top nav-bar-color" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">F-Kart Admin</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav pull-right">
                        <li>
                            <a href="" ng-click="adminLogout()">
                                <i class="fa fa-sign-out"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <a class="pull-right" href="" data-toggle="modal" data-target="#addProductModal">Want to be add new product?</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="thumbnail">
                        <div class="row">
                            <div class="col-md-6">
                                <h2 class="payment-heading pull-left"> Available Product  </h2>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" ng-model="searchData" placeholder="Search Product" class="form-control input-lg">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover table-condensed">
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>imgURL</th>
                                    <th>Stock</th>
                                    <th>Category</th>
                                    <th>Delete</th>
                                    <th>Update</th>
                                </tr>
                                <tr ng-repeat="data in allProducts|filter:searchData">
                                    <td>{{data.name|limitTo:20}}</td>
                                    <td>{{data.desc|limitTo:15}}</td>
                                    <td>{{data.price}}</td>
                                    <td>{{data.img_url|limitTo:20}}</td>
                                    <td>{{data.stock}}</td>
                                    <td> {{data.categoryName}} </td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" ng-click="deleteProduct(data.id)">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <a href="" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#updateProductModal" ng-click="updateProductModal(data)">
                                            <i class="fa fa-refresh"></i>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="adminLoginModal" role="dialog" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <center>F-Kart Admin Login</center>
                    </div>
                    <div class="modal-body">
                        <div class="form-padding">
                            <h3><center>Admin Login</center></h3>
                            <form ng-submit="adminLogin()" class="form center-block">
                                <div class="form-group">
                                    <input type="text" autofocus="" required="" ng-model="admin.name" placeholder="Name" class="form-control input-lg">
                                </div>
                                <div class="form-group">
                                    <input type="password" required="" ng-model="admin.password" placeholder="Password" class="form-control input-lg">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
